	<script>
	function validationform()
	{
		var name = document.getElementById('name');
		var lname = document.getElementById('username');
		var email = document.getElementById('email');
		var phone = document.getElementById('phone');
		var password = document.getElementById('password');
		var cpassword = document.getElementById('cpassword');
		if(name.value == 0 || lname.value == 0 || email.value == 0 || phone.value == 0 || password.value == 0 )
		{
			alert (" your data is incorrect or incomplete ... please recheck your data");
		}
		if(name.size > 24)
		{
			alert("your full name shouldn't be more than 24 letter ");
		}
		if(lname.value > 2)
		{
			alert("your user name shouldn't be more than 12 letter ");

		}
		if(password.value != cpassword.value)
		{
			alert(" the password and the confirmation password are not matched ");
		}
		if(isNaN(phone.value))
		{
			alert("your phone must be a numbers  ");
		}
		else
		{
			window.location.href="../../Home Page/Home Page.html";
		}
	}
